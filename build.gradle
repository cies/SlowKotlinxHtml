plugins {
    id 'org.jetbrains.kotlin.multiplatform' version '1.6.20-M1'
}
repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}
group 'com.example'
version '0.0.2'

apply plugin: 'maven-publish'

kotlin {
    jvm()
    sourceSets {
        jvmMain {
            dependencies {
                implementation("org.jetbrains.kotlinx:kotlinx-html:0.7.3")
            }
        }
    }
}
